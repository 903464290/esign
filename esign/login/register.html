<script type="text/javascript">
function chk_form(){
	var user = document.getElementById("username");
	if(user.value==""){
		alert("Please enter your username");
		return false;
		//user.focus();
	}
	var pass = document.getElementById("password");
	if(pass.value==""){
		alert("Please enter your password");
		return false;
		//pass.focus();
	}
	var email = document.getElementById("email");
	if(email.value==""){
		alert("Please enter your email");
		return false;
		//email.focus();
	}
	var preg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/; //匹配Email
	if(!preg.test(email.value)){ 
		alert("Invalid format");
		return false;
		//email.focus();
	
	}
}
</script>
<script>

function validate() {

    var pass = document.getElementById("pass").value;

    var pass1 = document.getElementById("pass1").value;

 

<!-- Compare the passwords entered twice -->

    if(pass == pass1)

     {

        document.getElementById("tishi").innerHTML="<font color='green'>ok</font>";

        document.getElementById("button").disabled = false;

     }

else {

        document.getElementById("tishi").innerHTML="<font color='red'>please enter the same password</font>";

        document.getElementById("button").disabled = true;

     }

}

</script>
